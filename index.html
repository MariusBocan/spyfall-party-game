<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyFall Party Game</title>
    <link rel="icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img class="img img-fluid logo" src="logo.png" id="gameName">
    <div class="container" id="playerNoDiv">
        <form>
            <div class="form-group">
            <label for="playerNo" class="mt-5">Numar de jucatori</label>
            <input type="number" pattern="[0-9]*" inputmode="numeric" class="form-control my-5" id="playerNo" aria-describedby="playerHelp" placeholder="Introduceti numarul de jucatori">
            </div>
            <button type="submit" class="btn btn-primary" id="addButton">Adauga</button>
            <button type="button" class="btn btn-success mt-3" id="newGameButton" style="display: none;">Joc now</button>
        </form>
    </div>

    <div id="playerFormsContainer"></div>
    <button type="submit" class="btn btn-secondary mt-3" id='storeNames' style="display: none;">Adauga jucatori</button>

    <div id="playerNamesContainer"></div>
    <button type="submit" class="btn btn-secondary mt-3" id="newGame" style="display: none;">Joc nou</button>
    <script src="script.js"></script>
</body>
</html>
